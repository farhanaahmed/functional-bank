<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span
                class="font-semibold text-purple-600">Mooooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white text-center">
                <div class="bg-blue-300 p-8 rounded">
                    <h4 class="text-3xl">Deposit</h4>
                    <h3 class="text-5xl">$<span id="current-deposit">00</span></h3>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h3 class="text-5xl">$<span id="current-withdraw">00</span></h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h4 class="text-3xl">Balance</h4>
                    <h3 class="text-5xl">$<span id="current-balance">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h5 class="text-2xl">Please Deposit</h5>
                    <div>
                        <input class="block w-3/4  mb-4 px-2 border border-gray-400 rounded" type="text" name=""
                            id="deposit-input" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-indigo-600 px-4 py-2 text-white font-medium rounded ">Deposit</button>
                    </div>

                </div>
                <div class="bg-purple-200 p-8 rounded">
                    <h5 class="text-2xl">Please Withdraw</h5>
                    <div>
                        <input class="block w-3/4  mb-4 px-2 border border-gray-400 rounded" type="text" name=""
                            id="withdraw-input" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-indigo-600 px-4 py-2 text-white font-medium rounded ">Withdraw</button>
                    </div>

                </div>

            </div>

        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
